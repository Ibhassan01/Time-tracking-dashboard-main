<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>

  <div class="profile-container">
  <div class="profile">
    <img src="./images/image-jeremy.png" alt="" height="50px" width="50px">
    <div class="profile-name">
      <p>Report for</p> <p>Jeremy Robson</p>
    </div>
  </div>
  <div class="period">
    <p id="daily">Daily</p><p id="weekly">Weekly</p><p id="monthly">Monthly</p>
  </div>
  </div>

  <div class="first-division">
    
    <div class="container one">
      <div class="inner-container">
      <div class="title">Work <img src="./images/icon-ellipsis.svg" alt="" height="5px"></div>
      <div class="duration"><p class="current" id="work-current">--</p> <div><p>Last Week-</p><p class="previous" id="work-previous"> --</p></div></div>
      </div>
    </div>

    <div class="container two">
      <div class="inner-container">
      <div class="title">Play <img src="./images/icon-ellipsis.svg" alt="" height="5px"></div>
      <div class="duration"><p class="current" id="play-current">--</p> <div><p>Last Week-</p><p class="previous" id="play-previous">--</p></div></div>
      </div>
    </div>

    <div class="container three">
      <div class="inner-container">
      <div class="title">Study <img src="./images/icon-ellipsis.svg" alt="" height="5px"></div>
      <div class="duration"><p class="current" id="study-current">--</p> <div><p>Last Week-</p><p class="previous" id="study-previous">--</p></div></div>
      </div>
    </div>
    <div class="container four">
      <div class="inner-container">
      <div class="title">Exercise <img src="./images/icon-ellipsis.svg" alt="" height="5px"></div>
      <div class="duration"><p class="current" id="exercise-current">--</p> <div><p>Last Week-</p><p class="previous" id="exercise-previous">--</p></div></div>
      </div>
    </div>

    <div class="container five">
      <div class="inner-container">
      <div class="title">Social <img src="./images/icon-ellipsis.svg" alt="" height="5px"></div>
      <div class="duration"><p class="current" id="social-current">--</p> <div><p>Last Week-</p><p class="previous" id="social-previous">--</p></div></div>
      </div>
    </div>

    <div class="container six">
      <div class="inner-container">
      <div class="title">Self Care <img src="./images/icon-ellipsis.svg" alt="" height="5px"></div>
      <div class="duration"><p class="current" id="selfcare-current">--</p> <div><p>Last Week-</p><p class="previous" id="selfcare-previous">--</p></div></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
