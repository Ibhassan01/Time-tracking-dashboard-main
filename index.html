<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>

  <div class="profile-container">
  <div class="profile">
    <img src="./images/image-jeremy.png" alt="" height="50px" width="50px">
    <div class="profile-name">
      <p>Report for</p> <p>Jeremy Robson</p>
    </div>
  </div>
  <div class="period">
    <p id="daily">Daily</p><p id="weekly">Weekly</p><p id="monthly">Monthly</p>
  </div>
  </div>

  <div class="first-division">
    
    <div class="container one">
      <div class="inner-container">
      <div class="title">Work <img src="./images/icon-ellipsis.svg" alt="" height="5px"></div>
      <div class="duration"><p class="current" id="work-current">32hrs</p> <div><p>Last Week-</p><p class="previous" id="work-previous"> 36hrs</p></div></div>
      </div>
    </div>

    <div class="container two">
      <div class="inner-container">
      <div class="title">Play <img src="./images/icon-ellipsis.svg" alt="" height="5px"></div>
      <div class="duration"><p class="current" id="play-current">10hrs</p> <div><p>Last Week-</p><p class="previous" id="play-previous">8hrs</p></div></div>
      </div>
    </div>

    <div class="container three">
      <div class="inner-container">
      <div class="title">Study <img src="./images/icon-ellipsis.svg" alt="" height="5px"></div>
      <div class="duration"><p class="current" id="study-current">4hrs</p> <div><p>Last Week-</p><p class="previous" id="study-previous">7hrs</p></div></div>
      </div>
    </div>
    <div class="container four">
      <div class="inner-container">
      <div class="title">Exercise <img src="./images/icon-ellipsis.svg" alt="" height="5px"></div>
      <div class="duration"><p class="current" id="exercise-current">4hrs</p> <div><p>Last Week-</p><p class="previous" id="exercise-previous">5hrs</p></div></div>
      </div>
    </div>

    <div class="container five">
      <div class="inner-container">
      <div class="title">Social <img src="./images/icon-ellipsis.svg" alt="" height="5px"></div>
      <div class="duration"><p class="current" id="social-current">5hrs</p> <div><p>Last Week-</p><p class="previous" id="social-previous">10hrs</p></div></div>
      </div>
    </div>

    <div class="container six">
      <div class="inner-container">
      <div class="title">Self Care <img src="./images/icon-ellipsis.svg" alt="" height="5px"></div>
      <div class="duration"><p class="current" id="selfcare-current">2hrs</p> <div><p>Last Week-</p><p class="previous" id="selfcare-previous">2hrs</p></div></div>
      </div>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="script.js"></script>
</body>
</html>
